name: Terraform Drift Detection

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  drift-detection:
    runs-on: ubuntu-latest

    # If your secrets are stored under Environment "dev", this is required.
    environment:
      name: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug secrets presence (safe)
        shell: bash
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "AWS_ACCESS_KEY_ID is EMPTY"
            exit 1
          else
            echo "AWS_ACCESS_KEY_ID is present"
          fi

          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "AWS_SECRET_ACCESS_KEY is EMPTY"
            exit 1
          else
            echo "AWS_SECRET_ACCESS_KEY is present"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/envs/dev
        run: terraform init

      - name: Terraform Plan (Drift Check)
        id: drift
        working-directory: infra/envs/dev
        shell: bash
        run: |
          set +e
          terraform plan -detailed-exitcode -no-color
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Report result
        shell: bash
        run: |
          code="${{ steps.drift.outputs.exit_code }}"
          if [ "$code" = "0" ]; then
            echo "No drift detected."
            exit 0
          elif [ "$code" = "2" ]; then
            echo "Drift detected (plan exit code 2)."
            exit 0
          else
            echo "Terraform plan failed (exit code $code)."
            exit 1
          fi
